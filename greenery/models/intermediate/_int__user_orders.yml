version: 2

models:
  - name: int__user_orders
    description: This table contains user orders info-- number of orders, aov and total revenue.
    columns:
      - name: user_id
        description: Unique identifier for user
        tests:
          - not_null
          - unique
      - name: number_of_orders
        description: Total number of orders placed by the user
        tests:
          - not_null
      - name: average_order_value
        description: Average order value for the user's orders
        tests:
          - not_null
      - name: total_rev
        description: Total revenue generated from the user's orders
        tests:
          - not_null